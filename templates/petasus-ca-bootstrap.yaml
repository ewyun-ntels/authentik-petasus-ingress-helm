apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: petasus-selfsigned
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: petasus-ca-tls
spec:
  secretName: petasus-ca-tls
  dnsNames:
    - {{ include "authentik.server.fullname" $ }}
  privateKey:
    rotationPolicy: Never       
  issuerRef:
    kind: Issuer
    name: petasus-selfsigned